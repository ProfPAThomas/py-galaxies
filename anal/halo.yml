# Halo plot parameters

inputFiles:
#  haloFile: 'data/SNRfeedHaloOutput.hdf5'
# save_prefix: 'SNRfeed_halo_'
 haloFile: 'data/AGNfeed_HaloOutput.hdf5'
save_prefix: 'AGNfeed_halo_'
 
# The following should really be attributes of the data
cosmo:
 baryonFraction: 0.155

plots:
 velocityDispersion: True
 virialTemperature: True
 baryonFraction: True
 hotGas: True
 hotGasMetallicity: True
 ejectedGas: True
 ejectedGasMetallicity: True
 stellarHaloMassRatio: False # Only works with HoD model
 starFormationRate: False # Only works with HoD model

graphs:
 graphMin: 0
 graphMax: 1000 # Note - includes last element!
 
snapshots:
 snapMin: 61
 snapMax: 61 # Note - includes last element!

velocityDispersion:
 figsize:  [12,8]
 xscale:  'log'
 yscale:  'log'
 markerType: '.'
 xlabel:  '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel:  '1-D Velocity dispersion / km$\,$s$^{-1}$'
 legend:   True
 label:   'From half mass radius'
 save_png: True
 save_pdf: False
 name:    'vdisp'

virialTemperature:
 figsize:  [12,8]
 xscale:  'log'
 yscale:  'log'
 markerType: '.'
 xlabel:  '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel:  '$T_\mathrm{vir} / \mathrm{K}$'
 legend:   True
 label:   'From half mass radius'
 save_png: True
 save_pdf: False
 name:    'temp'

baryonFraction:
 figsize:  [12,8]
 xscale:  'log'
 yscale:  'linear'
 markerType: '.'
 xlabel:  '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel:  'Baryon fraction'
 legend:   False
 label:   ' '
 save_png: True
 save_pdf: False
 name:    'bfrac'

hotGas:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'log'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: '$M_\mathrm{hot\ gas}$ / M$_\odot$'
 legend:  False
 label:  ' '
 save_png: True
 save_pdf: False
 name:    'hotgas'

hotGasMetallicity:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'linear'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: '$Z_\mathrm{hot\ gas}$'
 legend:  False
 label:  ' '
 save_png: True
 save_pdf: False
 name:    'hotgas_Z'

ejectedGas:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'log'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: '$M_\mathrm{ejected\ gas}$ / M$_\odot$'
 legend:  False
 label:  ' '
 save_png: True
 save_pdf: False
 name:    'ejectedgas'

ejectedGasMetallicity:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'linear'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: '$Z_\mathrm{ejected\ gas}$'
 legend:  False
 label:  ' '
 save_png: True
 save_pdf: False
 name:    'ejectedgas_Z'

stellarHaloMassRatio:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'linear'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: '$M_\mathrm{stars}$ / $M_\mathrm{halo}$'

starFormationRate:
 figsize: [12,8]
 xscale: 'log'
 yscale: 'log'
 markerType: '.'
 xlabel: '$M_\mathrm{halo}$ / M$_\odot$' # Units should really be an attribute of the data
 ylabel: 'SFR / M$_\odot$ yr$^{-1}$'
